<div class="container-fluid mt-5">
  <span class="mt-2" style="font-size: 30px">Services</span>
  <span style="float: right" class="mr-1"
    ><button
      style="outline: none"
      mat-icon-button
      color="accent"
      aria-label="New Service"
      (click)="openDialog()"
    >
      <mat-icon>add</mat-icon>
    </button></span
  >

  <table mat-table [dataSource]="services" class="mat-elevation-z8 mt-3">
    <!-- Item Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let service">{{ service.id }}</td>
      <td mat-footer-cell *matFooterCellDef>Total Service</td>
    </ng-container>

    <!-- Cost Column -->
    <ng-container matColumnDef="service">
      <th mat-header-cell *matHeaderCellDef>Services</th>
      <td mat-cell *matCellDef="let service">
        {{ service.service }}
      </td>
      <td mat-footer-cell *matFooterCellDef>{{ getTotalServices() }}</td>
    </ng-container>
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let service">
        <button
          color="accent"
          mat-icon-button
          (click)="deleteService(service.id)"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
      <td mat-footer-cell *matFooterCellDef>{{ getTotalServices() }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>
</div>
